<!DOCTYPE html>
<html>

<head><title>A silly game</title>

<style>

#layer1 {
  background: url('images/floortile.png');
}

.asset {
    display: none;
}

.gameboard {
    display: none;
    position: relative;
}

</style>

<script src="javascripts/lib/Modernizr.2.6.2-touch.js"></script>

</head>

<body>

<script data-main="javascripts/main" src="javascripts/lib/require.js"></script>

<div id="gameboard" class="gameboard">
    <canvas id="layer1" width="1125" height="675" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>  
    <canvas id="layer2" width="1125" height="675" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    <div id="choosejob" style="position: absolute; left: 0; top: 0; z-index: 2;">
        <button id="chooseice">Ice Wizard</button>
        <button id="choosefire">Fire Wizard</button>
        <button id="chooseearth">Earth Wizard</button>
        <button id="choosegimp">Gimp</button>
    </div>
</div>

<img src="images/ice.png" class="asset" id="iceimage" />
<img src="images/fire.png" class="asset" id="fireimage" />
<img src="images/earth.png" class="asset" id="earthimage" />
<img src="images/gimp.png" class="asset" id="gimpimage" />

</body>

</html>
